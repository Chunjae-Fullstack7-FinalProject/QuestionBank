<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="/inc/css/archive.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header h1 {
            font-size: 2.5rem;
        }

        /* 상단 탭 스타일 */
        .tabs a {
            margin-right: 15px;
        }
        .tabs a.active {
            font-weight: bold;
            color: #007bff;
        }

    </style>

</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-end">
        <th:block th:if="${session.loginDTO == null}">
            <p class="mx-2"><a href="/member/login"
                               class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">로그인</a>
            </p>
            <p><a href="/member/register"
                  class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입</a>
            </p>
        </th:block>
        <p th:if="${session.loginDTO != null}">
            <a href="/member/logout"
               class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">로그아웃</a>
        </p>
    </div>
    <!-- 제목 -->
    <div class="header text-center mb-4">
        <h1>문제은행 <span style="color: #666; font-size: 1.2rem;">BETA</span></h1>
        <p>문제출제, 시험지 편집까지! 편리하게 시험지 제작 서비스를 제공합니다.</p>
    </div>

    <!-- 상단 탭 -->
    <div class="d-flex justify-content-center mb-4">
        <a href="#" class="btn btn-outline-primary me-md-2">중학</a>
        <a href="#" class="btn btn-outline-primary active">시험지 보관함</a>
    </div>

    <!--    검색영역-->
    <div class="storage__option">
        <div class="content-top">
            <div class="content-top__sort">
                <span class="content-top__text">교과서</span>
                <select class="content-top__dropdown form-control" id="selSubject" name="selSubject" title="과목 선택"
                        onchange="setCode();">
                    <option value="0">과목</option>
                    <option value="611467" title="KO">국어</option>
                    <option value="611468" title="EN">영어</option>
                    <option value="611469" title="MA">수학</option>
                    <option value="611470" title="SO">사회</option>
                    <option value="611471" title="HS">역사</option>
                    <option value="611472" title="MO">도덕</option>
                    <option value="611473" title="SC">과학</option>
                </select>
                <select class="content-top__dropdown form-control" id="selTextbook" title="교과서 선택"
                        onchange="setCode();">
                    <option value="0">교과서</option>
                </select>
            </div>

            <div class="content-top__sort">
                <label class="content-top__text">시험지명</label>
                <div class="content-top__input">
                    <form method="get" id="contentForm" name="contentForm">
                        <input type="hidden" id="cateCode" name="cateCode" value="TestBank-Storage"/>
                        <input type="hidden" id="sid" name="sid" value="0"/>
                        <input type="hidden" id="tid" name="tid" value="0"/>
                        <input type="hidden" id="pageIndex" name="pageIndex" value="1"/>
                        <input type="hidden" id="subjectId" name="subjectId" value=""/>
                        <input type="text" id="keyword" name="keyword" value=""
                               onkeyup="if (event.keyCode == 13) { getList(1); }" placeholder="시험지명을 입력해 주세요.">
                    </form>
                </div>
            </div>

            <div class="content-top__sort">
                <button type="button" onclick="getList(1);" class="content-top__button is-primary">검색</button>
                <button type="button" onclick="location.href='/testbank/testbank.html?cateCode=TestBank-Storage'"
                        class="content-top__button is-gray">초기화
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
