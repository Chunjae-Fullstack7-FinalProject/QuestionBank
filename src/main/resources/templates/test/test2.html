<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="/inc/css/pdf.css"/>
</head>
<body>
<div id="pdfArea">
    <div id="pdf-content">
        <div class="page">
            <table class="pdf-title-table">
                <tr>
                    <td rowspan="2" class="pdf-td-title">title</td>
                    <td class="pdf-td-grade"> &nbsp;&nbsp;&nbsp; 학년 &nbsp;&nbsp;반 &nbsp;&nbsp;번</td>
                </tr>
                <tr>
                    <td class="pdf-td-name">이름:</td>
                </tr>
            </table>
            <div class="pdf-container" style="height: 235mm">
                <div class="pdf-item-container pdf-item-container-left" style="height: 235mm" id="left-1"></div>
                <div class="pdf-item-container pdf-item-container-right" style="height: 235mm" id="right-1"></div>
            </div>
            <div class="page-no">1</div>
        </div>
    </div>
    <th:block th:each="item : ${#numbers.sequence(0, testInfo.imageList.size()-2, 2)}">
        <th:block th:if="${testInfo.imageList.get(item).endsWith('.')}">
            <div class="pdf-item pdf-question">
                <div class="pdf-number" th:text="${testInfo.imageList.get(item)}"></div>
                <img class="pdf-img" th:src="${testInfo.imageList.get(item+1)}"/>
            </div>
        </th:block>
        <th:block th:unless="${testInfo.imageList.get(item).endsWith('.')}">
            <div class="pdf-item">
                <div class="pdf-div" th:text="${testInfo.imageList.get(item)}"></div>
                <img class="pdf-img" th:src="${testInfo.imageList.get(item+1)}"/>
            </div>
        </th:block>
    </th:block>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="/inc/js/pdf.js"></script>
</body>
</html>
