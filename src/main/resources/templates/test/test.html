<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            width: 210mm;
            height: 297mm;
            padding: 20mm;
        }

        .exam-header {
            height: 100px;
            /* width: 800px; */
            border: 2mm solid gray;
            border-radius: 10mm;
            text-align: center;
        }

         /* 화면에서 미리 보기 스타일 */
         .container {
            column-count: 2;
            column-gap: 20px;
            margin: 20px;
        }

        .item {
            break-inside: avoid;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000;
            background-color: #f0f0f0;
            text-align: center;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                /* height: 1000px; */
            }
            .container {
                column-count: 2; /* 2열로 나눔 */
                column-gap: 20px; /* 열 사이의 간격 */
                column-rule: 2px solid black;
                margin: 10px auto;
                width: 100%;
                height: 100%;
            }
            .box {
                break-inside: avoid; /* 항목이 열을 넘어가지 않게 */
                margin-bottom: 10px;
                /* padding: 10px; */
                border: 1px solid #000;
                text-align: center;
                background-color: #f0f0f0;
                /* page-break-inside: avoid; */
            }
            .page-break {
                page-break-after: always; /* 페이지 나누기 */
            }
        }
    </style>
</head>
<body>
<div class="page">
    <div class="exam-header">title</div>
    <div class="container">
        <div class="box"></div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
    </div>
</div>
    <button id="download">PDF로 다운로드</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>

        // window.print();
        // PDF 변환 및 다운로드 기능
        document.getElementById('download').addEventListener('click', () => {
            const element = document.getElementById('content'); // 변환할 요소
            const options = {
                margin:       0.5, // 여백 설정
                filename:     'test.pdf', // 파일 이름
                image:        { type: 'jpeg', quality: 0.98 }, // 이미지 설정
                html2canvas:  { scale: 2 }, // 해상도 설정
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }, // PDF 설정
                pagebreak:    { mode: ['css'] }
            };

            // html2pdf를 사용해 PDF로 변환
            html2pdf().set(options).from(element).save();
        });
    </script>
</body>
</html>
