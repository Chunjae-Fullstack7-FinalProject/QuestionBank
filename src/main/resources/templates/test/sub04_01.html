    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        // 개별 svg -> png
        async function convertSvgToPng(svgUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = svgUrl;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    resolve(canvas.toDataURL('image/png'));
                };

                img.onerror = (error) => {
                    console.error('SVG를 PNG로 변환하는 중 오류 발생:', error);
                    reject(error);
                };
            });
        }



        //사용할 이미지 png로 변환
        async function replaceSvgWithPng() {
            const svgImages = document.querySelectorAll('.pdf-img');

            for (const svgImg of svgImages) {
                const svgUrl = "/api/customExam/proxy?url=" + svgImg.src; // cors 문제 피하기 위해 서버 우회
                try {
                    const pngDataUrl = await convertSvgToPng(svgUrl);
                    svgImg.src = pngDataUrl; // png로 교체
                } catch (error) {
                    console.error(`SVG 변환 실패: ${svgUrl}`, error);
                }
            }

        }

        //시험지 레이아웃 맞추기
        function pagenation(itemclass) {
            const items = document.querySelectorAll(".pdf-item-"+itemclass);
            const content = document.getElementById("pdf-content");

			content.innerHTML = `
			<div class="page">
                <table class="pdf-title-table">
                    <tr>
                        <td rowspan="2" class="pdf-td-title">title</td>
                        <td class="pdf-td-grade"> &nbsp;&nbsp;&nbsp; 학년 &nbsp;&nbsp;반 &nbsp;&nbsp;번</td>
                    </tr>
                    <tr>
                        <td class="pdf-td-name">이름:</td>
                    </tr>
                </table>
                <div class="pdf-container" style="height: 235mm">
                    <div class="pdf-item-container pdf-item-container-left" style="height: 230mm" id="left-1"></div>
                    <div class="pdf-item-container pdf-item-container-right" style="height: 230mm" id="right-1"></div>
                </div>
                <div class="page-no">1</div>
            </div>
			`;

			changeTitle($("#test-title").val());

            const toPx = document.querySelector(".pdf-title-table").offsetWidth / 180.0;

            let currentHeight = 15;
            let gridArea = document.getElementById("left-1");
            let page = 1;
            let maxHeight = 230 * toPx;
            let currentArea = 0;

            items.forEach(value => {
                const height = value.offsetHeight;

                if (currentHeight + height > maxHeight) {
                    if (currentArea === 1) {
                        maxHeight = 250 * toPx;
                        page = page + 1;
                        currentArea = 0;
                        currentHeight = 19;
                        content.innerHTML += `
                            <div class="page">
                                <div class="pdf-container">
                                    <div class="pdf-item-container pdf-item-container-left" id="left-${page}"></div>
                                    <div class="pdf-item-container pdf-item-container-right" id="right-${page}"></div>
                                </div>
                                <div class="page-no">${page}</div>
                            </div>
            `
                        gridArea = document.getElementById("left-" + page);
                    } else {
                        currentArea = 1;
                        currentHeight = 0;
                        gridArea = document.getElementById("right-" + page);
                    }
                }
                currentHeight = currentHeight + height + 19;
                gridArea.appendChild(value);
            });

        }


		const itemclass = ['all', 'question','answer'];
		async function savePdf() {
			const element = document.getElementById('pdf-content'); // 변환할 요소
			const options = {
				margin: 15, // 여백 설정
				image: { type: 'jpeg', quality: 0.98 }, // 이미지 설정
				html2canvas: { scale: 2, useCORS: true }, // 해상도 설정
				jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }, // PDF 설정
				pagebreak: { mode: ['css'] },
			};

			for (const item of itemclass) {
				const filename = `${item}-[[${pdfFileId}]].pdf`; // 파일 이름 설정
				options.filename = filename;

				console.log(`Generating PDF for: ${item}`);

				// PDF 생성 및 Blob 반환
				const pdfBlob = await html2pdf().set(options).from(element).outputPdf('blob');

				// PDF 전송
				await sendPdf(pdfBlob, item);
				console.log(`PDF for ${item} completed.`);
			}

			console.log('All PDFs have been generated and sent.');
		}

        //서버에 변환된 pdf 파일 전송
        async function sendPdf(pdf, itemclass) {
            const formData = new FormData();
            formData.append('file', pdf, itemclass + `-[[${pdfFileId}]].pdf`);

            try {
                const response = await fetch('/api/customExam/pdf', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('서버 전송 실패');
                }
				//원래 save 있던 자리
            } catch (error) {
                console.error('PDF 전송 중 오류 발생:', error);
                alert('PDF 전송 중 오류 발생');
            }
        }

        function changeTitle(title) {
            document.querySelector(".pdf-td-title").innerHTML = title;
        }

        document.querySelectorAll(".done").forEach(value => value.addEventListener("click", e => {
            if (!confirm("시험지를 저장하시겠습니까?")) {
                return;
            }

            const title = $("#test-title").val();

            const title_length = title.length;

            if (title_length === 0) {
                alert("시험지명을 입력해주세요");
                return;
            }

            if (title_length > 20) {
                alert("시험지명은 20자 이하로 입력해주세요.");
                return;
            }

            $("#loading-container").removeClass("loading-off").addClass("loading-on");

        }));

        async function save() {
            const url = "/api/customExam/save";
            //로딩중 표시하기
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'title': $("#test-title").val(),
                    'subjectId': [[${testInfo.textbookApiDTO.subjectId}]],
                    'subjectName': `[[${testInfo.textbookApiDTO.areaName}]]`,
                    'itemIdList': [[${itemIdList}]],
                    'pdfFileId' : `[[${pdfFileId}]]`
                })
            });


            if (response.ok && (await response.text()) === 'save') {
                //로딩 끝내고 페이지 이동
                // $("#loading-container").removeClass("loading-on").addClass("loading-off");
                location.replace("/customExam/complete");
            } else {
                //로딩 끝내고 alert
                $("#loading-container").removeClass("loading-on").addClass("loading-off");
                alert((await response.text()));
            }
        }
    </script>
